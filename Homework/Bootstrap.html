<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
        body{
            background-color: rgb(0, 181, 147);
            margin: 0;
        }
        
        #title{
            width: auto;
            height: 60px;
            background-color: rgb(45, 46, 70);
            margin: auto;
            color:white;
            font-family: sans-serif;
            font-weight: 800;
            font-size: 1.3rem;
            padding-top: 30px;
            padding-left: 50px;
            word-spacing: 10px;
        }
        
        #startboot{
            width: auto;
            margin: auto;
            color:white;
            font-family: sans-serif;
            font-weight: 1000;
            font-size: 3rem;
            padding-top: 20px;
        }
        
        li{
            display: inline-block;
            float: right;
            padding-right: 50px;
            font-size: 1rem;
        }
    
        img{
            height: 300px;
            display: block;
            margin: auto;
            padding-top: 40px;
        }
        
        hr{
            border: solid;
            border-radius: 20px;
            width: 350px;
            color: white;
            margin: auto;
            margin-top: 30px;
        }
        
        #desc{
            width: auto;
            height: 60px;
            margin: auto;
            color:white;
            font-family:cursive;
            font-weight: 500;
            font-size: 1.5rem;
            padding-top: 20px;
        }
        
        #canvas{
            text-align: center;
        }
        
    </style>
    
</head>
<body>
    
    <header id = 'title'>START BOOTSTRAP
        <li>PORTFOLIO</li>
        <li>ABOUT</li>
        <li>CONTACT</li>

    <div id = 'canvas'>
        <img src='https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg'>

    </div>

</html>
